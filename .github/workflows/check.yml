name: Check stock and notify

on:
  schedule:
    # mỗi 10 phút kiểm tra hết nick
    - cron: "*/10 * * * *"
    # 12h trưa VN (UTC+7 -> UTC 5h)
    - cron: "0 5 * * *"
    # 12h đêm VN (UTC+7 -> UTC 17h)
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script
        run: python check_and_notify.py
